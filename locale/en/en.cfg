[mod-setting-description]
enable-power=If enabled offshore pumps will require electricity to operate\n\n[color=#fffe93]NOTE:[/color] The change in internal energy of a system (Î”Usystem) is equal to the difference between the heat supplied to the system (Q) and the work (W) done by the system on its surroundings, hence, it is in no way possible, either by mechanical, thermal, chemical, or other devices, to obtain perpetual motion.
power-priority=If enabled offshore pumps will have the highest level of priority over the electric network (same as laser turrets)\n\n[color=#fffe93]NOTE:[/color] It only works if power requirements are enabled
boiler-start-water=If enabled boilers will be placed down with a little amount of water inside to jumpstart power production